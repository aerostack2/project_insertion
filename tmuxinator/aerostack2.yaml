# ~/.tmuxinator/aerostack2.yml

<%
# Input parameters
drone_namespace     = @settings["drone_namespace"]

simulation_config   = "config_ground_station/world_guajaraz.json"
%>

name: <%= drone_namespace %>
attach: false
root: ./
pre_window: humble; clear
startup_window: alphanumeric_viewer
windows:
    - gazebo:
        layout:
        panes:
            - ros2 launch as2_gazebo_assets launch_simulation.py
                use_sim_time:=true
                simulation_config_file:=<%= simulation_config %>
    - alphanumeric_viewer:
        layout: tiled
        panes:
            - ros2 run as2_alphanumeric_viewer as2_alphanumeric_viewer_node
                --ros-args -r  __ns:=/<%= drone_namespace %>
    - platform:
        layout: tiled
        panes:
            - ros2 launch as2_platform_gazebo platform_gazebo_launch.py
                namespace:=<%= drone_namespace %>
                platform_config_file:=config/config.yaml
                simulation_config_file:=<%= simulation_config %>
    - state_estimator:
        layout:
        panes:
            - ros2 launch as2_state_estimator state_estimator_launch.py
                namespace:=<%= drone_namespace %>
                config_file:=config/config.yaml
            - ros2 launch as2_external_object_to_tf as2_external_object_to_tf_launch.py
                namespace:=<%= drone_namespace %>
                use_sim_time:=true
                config_file:=config/boat_to_tf.yaml
    - controller:
        layout:
        panes:
            - ros2 launch as2_motion_controller controller_launch.py
                namespace:=<%= drone_namespace %>
                config_file:=config/config.yaml
                # plugin_config_file:=config/motion_controller_plugin.yaml   
    - behaviors:
        layout:
        panes:
            - ros2 launch as2_behaviors_motion motion_behaviors_launch.py
                namespace:=<%= drone_namespace %>
                config_file:=config/config.yaml
            - ros2 launch as2_behaviors_perception point_gimbal_behavior.launch.py
                namespace:=<%= drone_namespace %>
                config_file:=config/config.yaml
    - mission:
        layout:
        panes:
            - ros2 run as2_python_api mission_executor --n <%= drone_namespace %> --use_sim_time
            - ros2 launch as2_visualization as2_visualization.launch.py
                namespace:=<%= drone_namespace %>
                use_sim_time:=true
                record_length:=10000
                rviz_config:=config_ground_station/config.rviz
